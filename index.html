<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get a quote for daily inspiration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quoteBox">
      <strong class="quotationMark">“</strong>

      <h1 class="quoteText" id="quoteText"></h1>
      <h2>
        <strong class="sourceText" id="sourceText"></strong>
        <a class="sourceUrl" href="#" id="sourceUrl"
          >Source
          <img
            class="sourceUrlIcon"
            src="vector.svg"
            alt="Quote source web link"
          />
        </a>
      </h2>
    </div>
    <div class="footerBox">
      <p class="footerText">
        Made with ︎♥︎ while hacking.
        <a class="footerUrl" href="https://github.com/alexpanko"
          >Give us feedback</a
        >
      </p>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
